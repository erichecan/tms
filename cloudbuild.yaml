# Google Cloud Build 配置文件
# 用于构建和部署 TMS 应用
# 修复版本 - 2025-01-27 22:30:00
# 2025-11-11T15:11:02Z Added by Assistant: Migration automation and region alignment
# 2025-11-24T15:45:10Z Added by Assistant: Free-tier friendly resource tuning

steps:
  # 构建后端 Docker 镜像 // 2025-12-04 添加版本信息
  - name: 'gcr.io/cloud-builders/docker'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        BUILD_TIME=$(date -u +%Y%m%d-%H%M%S)
        docker build \
          -t gcr.io/$PROJECT_ID/tms-backend:$COMMIT_SHA \
          --build-arg BUILD_VERSION=$COMMIT_SHA \
          --build-arg BUILD_TIME=$$BUILD_TIME \
          -f docker/backend/Dockerfile .
    dir: '.'

  # 构建前端 Docker 镜像 // 2025-12-04 添加版本信息
  # 2025-12-05T17:50:00Z Fixed: 使用现有的 google-maps-api-key secret
  - name: 'gcr.io/cloud-builders/docker'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        BUILD_TIME=$(date -u +%Y%m%d-%H%M%S)
        docker build \
          -t gcr.io/$PROJECT_ID/tms-frontend:$COMMIT_SHA \
          --build-arg VITE_API_BASE_URL=https://tms-backend-$PROJECT_ID.us-central1.run.app \
          --build-arg VITE_GOOGLE_MAPS_API_KEY=$$GOOGLE_MAPS_API_KEY \
          --build-arg BUILD_VERSION=$COMMIT_SHA \
          --build-arg BUILD_TIME=$$BUILD_TIME \
          -f docker/frontend/Dockerfile .
    dir: '.'
    secretEnv: ['GOOGLE_MAPS_API_KEY']

  # 推送后端镜像到 Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/tms-backend:$COMMIT_SHA']

  # 推送前端镜像到 Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/tms-frontend:$COMMIT_SHA']

  # 运行数据库迁移 - 暂时跳过，权限问题待解决
  # - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
  #   entrypoint: 'bash'
  #   args:
  #     - '-c'
  #     - |
  #       apt-get update && apt-get install -y postgresql-client >/dev/null
  #       chmod +x scripts/run_migrations.sh
  #       ./scripts/run_migrations.sh --ci
  #   secretEnv: ['DATABASE_URL'] # 2025-11-11T15:11:02Z Added by Assistant: Pass database secret for migrations

  # 部署后端到 Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'tms-backend'
      - '--image=gcr.io/$PROJECT_ID/tms-backend:$COMMIT_SHA'
      - '--region=us-central1' # 2025-11-24T16:35:00Z Updated by Assistant: use always-free region
      - '--platform=managed'
      - '--set-secrets=DATABASE_URL=database-url:latest,JWT_SECRET=jwt-secret:latest,GOOGLE_MAPS_API_KEY=google-maps-api-key:latest'
      - '--set-env-vars=NODE_ENV=production,CORS_ORIGIN=*'
      - '--memory=512Mi'
      - '--cpu=1' # 2025-12-04 Fixed: CPU must be >= 1 when concurrency > 1
      - '--concurrency=80' # 2025-11-24T15:45:10Z Added by Assistant: raise concurrency to stay within free tier
      - '--min-instances=0'
      - '--max-instances=2' # 2025-11-24T15:45:10Z Added by Assistant: cap burst capacity
      - '--timeout=180' # 2025-11-24T15:45:10Z Added by Assistant: shrink request timeout
      - '--ingress=all' # 2025-11-24T15:45:10Z Added by Assistant: keep only public ingress
    secretEnv: ['GOOGLE_MAPS_API_KEY'] # 2025-12-04T23:05:00Z Fixed by Assistant: 声明使用后端 API Key secret（通过 --set-secrets 传递到 Cloud Run）

  # 部署前端到 Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'tms-frontend'
      - '--image=gcr.io/$PROJECT_ID/tms-frontend:$COMMIT_SHA'
      - '--region=us-central1' # 2025-11-24T16:35:00Z Updated by Assistant: use always-free region
      - '--platform=managed'
      - '--set-env-vars=VITE_API_BASE_URL=https://tms-backend-${PROJECT_ID}.us-central1.run.app' # 2025-11-24T16:35:00Z Updated by Assistant: use dynamic backend URL
      - '--memory=256Mi'
      - '--cpu=1' # 2025-12-04 Fixed: CPU must be >= 1 when concurrency > 1
      - '--concurrency=150' # 2025-11-24T15:45:10Z Added by Assistant: leverage Cloud Run concurrency
      - '--min-instances=0'
      - '--max-instances=2'
      - '--timeout=120' # 2025-11-24T15:45:10Z Added by Assistant: reduce idle timeout
      - '--ingress=all' # 2025-11-24T15:45:10Z Added by Assistant: restrict to public traffic

# 镜像标签
images:
  - 'gcr.io/$PROJECT_ID/tms-backend:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/tms-frontend:$COMMIT_SHA'

# 构建选项
options:
  # 2025-11-24T15:45:10Z Added by Assistant: shrink builder machine to control cost
  machineType: 'E2_MEDIUM'
  diskSizeGb: 25 # 2025-11-24T15:45:10Z Added by Assistant: reduce disk footprint
  logging: CLOUD_LOGGING_ONLY

# 密钥配置 - 2025-10-21 16:35:00
# 2025-12-04T23:00:00Z Fixed by Assistant: 分离前端和后端 API Key secrets
availableSecrets:
  secretManager:
    # 前端 API Key - 用于 Maps JavaScript API 和 Places API
    - versionName: projects/$PROJECT_ID/secrets/google-maps-api-key-frontend/versions/latest
      env: 'GOOGLE_MAPS_API_KEY_FRONTEND'
    # 后端 API Key - 用于 Geocoding API、Directions API 和 Distance Matrix API
    - versionName: projects/$PROJECT_ID/secrets/google-maps-api-key/versions/latest
      env: 'GOOGLE_MAPS_API_KEY'
    # 暂时注释掉 database-url，迁移步骤已跳过
    # - versionName: projects/$PROJECT_ID/secrets/database-url/versions/latest # 2025-11-11T15:11:02Z Added by Assistant: Expose database URL secret
    #   env: 'DATABASE_URL'

# 构建完成
