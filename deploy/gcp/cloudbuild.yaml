# Google Cloud Build 配置文件
# 用于构建和部署 TMS 应用
# 2025-01-27 10:40:00

steps:
  # 构建后端 Docker 镜像
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/tms-backend:$COMMIT_SHA', '-f', 'docker/backend/Dockerfile', 'apps/backend']
    dir: '.'

  # 构建前端 Docker 镜像
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/tms-frontend:$COMMIT_SHA', '-f', 'docker/frontend/Dockerfile', 'apps/frontend']
    dir: '.'

  # 推送后端镜像到 Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/tms-backend:$COMMIT_SHA']

  # 推送前端镜像到 Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/tms-frontend:$COMMIT_SHA']

  # 部署后端到 Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'tms-backend'
      - '--image=gcr.io/$PROJECT_ID/tms-backend:$COMMIT_SHA'
      - '--region=asia-east1'
      - '--platform=managed'
      - '--allow-unauthenticated'
      - '--set-secrets=DATABASE_URL=database-url:latest,JWT_SECRET=jwt-secret:latest,GOOGLE_MAPS_API_KEY=google-maps-api-key:latest'
      - '--set-env-vars=PORT=8080,NODE_ENV=production,CORS_ORIGIN=https://YOUR_FRONTEND_DOMAIN.com'
      - '--memory=2Gi'
      - '--cpu=2'
      - '--min-instances=1'
      - '--max-instances=10'

  # 部署前端到 Cloud Run (可选，也可以使用 Firebase Hosting)
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'tms-frontend'
      - '--image=gcr.io/$PROJECT_ID/tms-frontend:$COMMIT_SHA'
      - '--region=asia-east1'
      - '--platform=managed'
      - '--allow-unauthenticated'
      - '--set-env-vars=VITE_API_BASE_URL=https://tms-backend-HASH-uc.a.run.app'
      - '--memory=1Gi'
      - '--cpu=1'
      - '--min-instances=0'
      - '--max-instances=5'

# 镜像标签
images:
  - 'gcr.io/$PROJECT_ID/tms-backend:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/tms-frontend:$COMMIT_SHA'

# 构建选项
options:
  machineType: 'E2_HIGHCPU_8'
  diskSizeGb: 100
  logging: CLOUD_LOGGING_ONLY
